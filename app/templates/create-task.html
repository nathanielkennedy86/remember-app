<div class="page-header">
  <h4>Create Task</h4>
</div>
<form class="form-horizontal" name="taskForm">

  <div class="form-group">
    <label class="col-xs-1 control-label">Task name</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" ng-model="task.name" placeholder="Task name" required autofocus>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-xs-1 control-label">Description</label>
    <div class="col-xs-9" ng-init="preview = false">
        <div class="btn-group btn-group-sm" role="group" style="margin-bottom:5px;">
            <button type="button" class="btn btn-default" ng-click="preview = true" ng-disabled="preview"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Preview Mode</button>
            <button type="button" class="btn btn-default" ng-click="preview = false" ng-disabled="!preview"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Mode</button>
        </div>
        <div ng-show="!preview">
            <ui-codemirror ui-codemirror-opts="mdEditorOptions" ng-model="task.description"></ui-codemirror>
        </div>
        <div ng-show="preview">
            <div class="description-preview" markdown="task.description"></div>
        </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="category" class="col-xs-1 control-label">Category</label>
    <div class="col-xs-9">
        <select class="form-control" ng-options="category.name for category in categoryInfo.categories track by category.id" ng-model="task.category" required></select>
    </div>
  </div>
  
  <div class="form-group">
    <label for="tag" class="col-xs-1 control-label">Tags</label>
    <div class="col-xs-9">
      	<label class="checkbox-inline" ng-repeat="tag in tagInfo.tags">
            <input type="checkbox" value="tag.id" ng-click="tagInfo.toggleSelection(tag)"> {{tag.name}}
        </label>
    </div>
  </div>
  
  <div class="form-group">
    <label for="dimension" class="col-xs-1 control-label">Dimension</label>
    <div class="col-xs-9">
        <select class="form-control" ng-options="dimension.name for dimension in dimensions track by dimension.id" ng-model="task.dimension" required></select>
    </div>
  </div>
  
  <div class="form-group">
  	<label class="col-xs-1 control-label">Done</label>
    <div class=" col-xs-9" ng-init="task.done = false">
      <div class="radio-inline">
        <label>
          <input type="radio" ng-value="true" ng-model="task.done"> Yes
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" ng-value="false" ng-model="task.done"> No
        </label>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-9">
      <button type="submit" class="btn btn-default" ng-click="createTask()" ng-disabled="!taskForm.$valid">Create</button>
      <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
